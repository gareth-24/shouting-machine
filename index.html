<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>A shouting machine</title>
</head>
<body>
  <h1>Fill in the blank to have the machine shout something!</h1>
  <form>
    <label for="echoInput">Enter text:</label>
    <input id="echoInput" type="text" name="echoInput">
  </form>

  <div id="shout" class="hidden">
    <h1>Shouting Echo:</h1>
    <p>
      Shouting Machine says: <span id="echoInput">_________</span>.
    </p>
  </div>
</body>
</html>
